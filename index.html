<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Vendor Table Checklist</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }
        
        h1 {
            text-align: center;
            color: #ff6b35;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 5px;
        }
        
        .subtitle {
            text-align: center;
            color: #8892b0;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .progress-bar {
            background: #2d3748;
            border-radius: 10px;
            height: 24px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
        }
        
        .category {
            background: #1f2937;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #ff6b35;
        }
        
        .category h2 {
            margin: 0 0 15px 0;
            color: #f7931e;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checklist {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .checklist li {
            padding: 10px 0;
            border-bottom: 1px solid #374151;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .checklist li:last-child {
            border-bottom: none;
        }
        
        .checklist input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #ff6b35;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .checklist label {
            cursor: pointer;
            flex-grow: 1;
        }
        
        .checklist li.checked label {
            text-decoration: line-through;
            color: #6b7280;
        }
        
        .reset-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
        }
        
        .table-info {
            background: #374151;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 0.9em;
            text-align: center;
        }
        
        .table-info strong {
            color: #f7931e;
        }
    </style>
</head>
<body>
    <h1>üêâ Dragon Vendor Checklist</h1>
    <p class="subtitle">Artists Alley Convention Prep</p>
    
    <div class="table-info">
        <strong>Table:</strong> 4' √ó 6' &nbsp;|&nbsp; <strong>Setup:</strong> Chair + Backboard
    </div>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progress">0%</div>
    </div>

    <div class="category">
        <h2>üì¶ Display Equipment</h2>
        <ul class="checklist">
            <li><input type="checkbox" id="c1"><label for="c1">Tablecloth (6ft)</label></li>
            <li><input type="checkbox" id="c2"><label for="c2">Ornament hanger/display</label></li>
            <li><input type="checkbox" id="c3"><label for="c3">Backboard attachments/hooks</label></li>
            <li><input type="checkbox" id="c4"><label for="c4">Risers/display stands</label></li>
            <li><input type="checkbox" id="c5"><label for="c5">Price signs/tags</label></li>
            <li><input type="checkbox" id="c6"><label for="c6">Business card holder</label></li>
        </ul>
    </div>

    <div class="category">
        <h2>üê≤ Merchandise</h2>
        <ul class="checklist">
            <li><input type="checkbox" id="c7"><label for="c7">3D printed dragons</label></li>
            <li><input type="checkbox" id="c8"><label for="c8">Dragon ornaments</label></li>
            <li><input type="checkbox" id="c9"><label for="c9">Coloring book pages</label></li>
            <li><input type="checkbox" id="c10"><label for="c10">3D printed totes/toys</label></li>
            <li><input type="checkbox" id="c11"><label for="c11">Extra inventory (backup stock)</label></li>
        </ul>
    </div>

    <div class="category">
        <h2>üí∞ Sales Supplies</h2>
        <ul class="checklist">
            <li><input type="checkbox" id="c12"><label for="c12">Cash box with change</label></li>
            <li><input type="checkbox" id="c13"><label for="c13">Card reader (Square/PayPal/etc)</label></li>
            <li><input type="checkbox" id="c14"><label for="c14">Phone charger/battery pack</label></li>
            <li><input type="checkbox" id="c15"><label for="c15">Receipt book (optional)</label></li>
            <li><input type="checkbox" id="c16"><label for="c16">Shopping bags/tissue paper</label></li>
            <li><input type="checkbox" id="c17"><label for="c17">Business cards</label></li>
        </ul>
    </div>

    <div class="category">
        <h2>üõ†Ô∏è Setup Tools</h2>
        <ul class="checklist">
            <li><input type="checkbox" id="c18"><label for="c18">Tape (masking, packing, double-sided)</label></li>
            <li><input type="checkbox" id="c19"><label for="c19">Scissors</label></li>
            <li><input type="checkbox" id="c20"><label for="c20">Zip ties</label></li>
            <li><input type="checkbox" id="c21"><label for="c21">Binder clips</label></li>
            <li><input type="checkbox" id="c22"><label for="c22">Markers/pens</label></li>
            <li><input type="checkbox" id="c23"><label for="c23">Extension cord/power strip</label></li>
        </ul>
    </div>

    <div class="category">
        <h2>üßë Personal Items</h2>
        <ul class="checklist">
            <li><input type="checkbox" id="c24"><label for="c24">Water bottle</label></li>
            <li><input type="checkbox" id="c25"><label for="c25">Snacks</label></li>
            <li><input type="checkbox" id="c26"><label for="c26">Comfortable shoes</label></li>
            <li><input type="checkbox" id="c27"><label for="c27">Hand sanitizer</label></li>
            <li><input type="checkbox" id="c28"><label for="c28">Pain reliever</label></li>
            <li><input type="checkbox" id="c29"><label for="c29">Vendor badge/confirmation</label></li>
        </ul>
    </div>

    <button class="reset-btn" onclick="resetAll()">üîÑ Reset All Checkboxes</button>

    <script>
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const progressFill = document.getElementById('progress');

        function updateProgress() {
            const total = checkboxes.length;
            const checked = document.querySelectorAll('input[type="checkbox"]:checked').length;
            const percent = Math.round((checked / total) * 100);
            progressFill.style.width = percent + '%';
            progressFill.textContent = percent + '%';
        }

        function saveState() {
            const state = {};
            checkboxes.forEach(cb => {
                state[cb.id] = cb.checked;
            });
            localStorage.setItem('dragonVendorChecklist', JSON.stringify(state));
        }

        function loadState() {
            const saved = localStorage.getItem('dragonVendorChecklist');
            if (saved) {
                const state = JSON.parse(saved);
                checkboxes.forEach(cb => {
                    if (state[cb.id]) {
                        cb.checked = true;
                        cb.parentElement.classList.add('checked');
                    }
                });
            }
            updateProgress();
        }

        checkboxes.forEach(cb => {
            cb.addEventListener('change', function() {
                this.parentElement.classList.toggle('checked', this.checked);
                saveState();
                updateProgress();
            });
        });

        function resetAll() {
            if (confirm('Reset all checkboxes?')) {
                checkboxes.forEach(cb => {
                    cb.checked = false;
                    cb.parentElement.classList.remove('checked');
                });
                saveState();
                updateProgress();
            }
        }

        loadState();
    </script>
</body>
</html>
